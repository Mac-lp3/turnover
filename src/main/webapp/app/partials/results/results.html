<div class="container" style="max-width: 800;">

	<div class="row text-center">
		<div class="col-md-6 col-sm-6">
			<h1>{{resultsCtrl.averageWaitTime}}</h1>
			<small>Average Wait</small>
		</div>
		<div class="col-md-6 col-sm-6">
			<h1>{{resultsCtrl.averageTasksPerWorker}}</h1>
			<small>Average Completed Tasks</small>
		</div>
	</div>

	<div class="row text-center">
		<h2 style="border-bottom: 1px solid #ccc;">Worker Performance</h2>
	</div>

	<div class="row">

		<!-- pie chart div -->
		<div class="col-md-4 col-sm-4">
			<canvas id="workerPieChart" height="218"></canvas>
		</div>

		<!-- line graph div -->
		<div class="col-md-7 col-sm-7">
			<canvas id="workerBarChart"></canvas>
		</div>
	</div>

	<div class="row text-center">
		<h2 style="border-bottom: 1px solid #ccc;">Wait Time</h2>
	</div>

	<div class="row">

		<div class="col-md-12">
			<canvas id="taskBarChart"></canvas>
		</div>

	</div>

</div>
