<div class="container" style="max-width: 800;">

	<div class="row">
		<p style="text-align: center;">
			<button class="btn btn-lg" ng-click="resultsCtrl.advancedConfig()">Back</button>
			<button type="button" class="btn btn-default btn-lg" data-toggle="modal" 
			data-target="#analysisModal">Analysis&nbsp;<span
				class="glyphicon glyphicon-dashboard" aria-hidden="true"></span></button>
		</p>
	</div>

	<div class="row text-center">
		<div class="col-md-4 col-sm-4">
			<h1>{{resultsCtrl.averageWaitTime | number : 2}}</h1>
			<small>Average Wait Time</small>
		</div>
		<div class="col-md-4 col-sm-4">
			<h1>{{resultsCtrl.averageTasksPerWorker | number : 2}}</h1>
			<small>Tasks Per Worker</small>
		</div>
		<div class="col-md-4 col-sm-4">
			<h1>{{resultsCtrl.totalCompletedTasks}}</h1>
			<small>Total Tasks Completed</small>
		</div>
	</div>

	<div class="row text-center">
		<h2 style="border-bottom: 1px solid #ccc;">Worker Performance</h2>
	</div>

	<div class="row">

		<!-- pie chart div -->
		<div class="col-md-4 col-sm-4">
			<canvas id="workerPieChart" height="218"></canvas>
		</div>

		<!-- line graph div -->
		<div class="col-md-7 col-sm-7">
			<canvas id="workerBarChart"></canvas>
		</div>
	</div>

	<div class="row text-center">
		<h2 style="border-bottom: 1px solid #ccc;">Wait Time</h2>
	</div>

	<div class="row">

		<div class="col-md-12">
			<canvas id="taskBarChart"></canvas>
		</div>

	</div>

</div>

<div ng-include="'app/partials/modal/analysisModal.html'"></div>
