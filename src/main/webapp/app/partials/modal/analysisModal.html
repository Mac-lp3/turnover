<!-- Modal -->
<div class="modal" id="analysisModal" tabindex="-1" role="dialog" aria-labelledby="Analysis">
	<div class="modal-dialog" role="document">
		<div class="modal-content modal-content-turnover">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<p class="lead" id="analysisModalLabel">Analysis</p>
			</div>
			
			<div class="modal-body">

				<div class="col-md-12 text-center">
					<h1>{{resultsCtrl.totalPeriodsBuffering}}</h1>
					<small>Between-Task Down Time</small>
				</div>

				<div class="row" ng-repeat="config in resultsCtrl.tempConfigArray">
				
					<div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-5 col-sm-5 col-xs-5 text-center">
						<h1>{{config.taskTime}}</h1>
						<small>Task Time</small>
					</div>
					<div class="col-md-5 col-sm-5 col-xs-5 text-center">
						<h1>{{config.totalCompleted}}</h1>
						<small>Total Completed</small>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<button type="button" class="btn" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
